<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>副屏幕幻灯片</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
    }

    #logo-container {
      background: #fff;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    #logo {
      max-height: 100px;
    }

    #slideshow {
      flex: 1;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
    }

    #slideshow.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logo-container">
      <img id="logo" src="/logos/logo.svg" alt="Logo" />
    </div>
    <img id="slideshow" src="" alt="幻灯片" />
  </div>
  <script src="slideshow.js"></script>
</body>
</html>
